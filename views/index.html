<body>
    <div class="container">
        <div class="box dark">
            <header>
                <h1>todo<span>list</span></h1>
                <h2>Track your task completion progress.<br> Stop being a lazy ass!</h2>
            </header>
                    
            <section class="form">
                <input type="text" id="todoInput" placeholder="What would you like todo?">
            </section>
                    
            <ul class="list">
            </ul>
        </div>
        <div class="aside">
            <p id="select-theme">Select your theme: </p>           
            <button class="btn" id="dark">Dark</button>
            <button class="btn" id="light">Light</button>
        </div>
    </div>
